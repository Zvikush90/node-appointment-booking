<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search teachers</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app='searchApp' >

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Search teachers</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Teachers</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div ng-controller="searchCtrl">
                <div class="row" >
                    <ul class="nav nav-tabs row" role="tablist">
                        <li ng-repeat="tab in tabs" ng-class="{true: 'active'}[tab.active]" ng-click="setActiveTab( tab )"> <a href="#"> {{ tab.date.date + '/' + tab.date.month + ' ' + tab.day}}</a></li>
                    </ul>
                    <div class="row">
                        <form role="form">
                            <div class="col-md-12 clearfix">
                                <hr />
                                <div class="form-group col-md-3">
                                    <label class="control-label">Time</label>
                                    <input type="time" ng-model="startTime" placeholder="HH:mm" required />
                                    <input type="time" ng-model="endTime" placeholder="HH:mm" required />
                                </div>
                                <div class="form-group col-md-2">
                                    <label class="col-md-4">Sex</label>
                                    <div class="col-md-8" >
                                        <select class="form-control " ng-model="sex" >
                                            <option value="male" >Male</option>
                                            <option value="female" >Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <label class="col-md-4">Age</label>
                                    <div class="col-md-8" >
                                        <select class="form-control col-md-6" ng-model="age" >
                                            <option value="20">20's</option>
                                            <option value="30">30's</option>
                                            <option value="40">40's</option>
                                            <option value="50">50's</option>
                                            <option value="60">60's</option>
                                            <option value="70">70's</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="col-md-12 clearfix">
                                <div class="col-md-10">
                                    <div class="col-md-2" ng-repeat="(keyword, checked) in keywords">
                                        <input type="checkbox" ng-model="keywords[keyword]" > {{ keyword }}
                                    </div>
                                </div>
                                <div class="col-md-12 clearfix" >
                                    <div class="center-block">
                                        <div class="col-md-4" >
                                            <input type="text" class="form-control"  placeholder="keyword" ng-model="keywordText">
                                        </div>
                                        <div class="col-md-4" >
                                            <button type="submit" class="btn btn-primary" ng-click="submitSearch()" >Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row col-md-12">
                    <h3>Results</h3>
                    <ul class="list-inline" >
                        <li ng-repeat="teacher in teachers">
                        <div class="col-md-10">
                            <div class="thumbnail">
                                <img src="/img/NoImg.svg" class="">
                                <div class="caption">
                                    <h4>{{ teacher.name }}</h4>
                                </div>
                            </div>
                        </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div><!-- /.container -->

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
